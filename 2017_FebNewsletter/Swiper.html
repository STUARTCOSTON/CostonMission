<!DOCTYPE html>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">

<style>
.swiper-container {
  width: 100%;
  height: 97.5vh;
}  
</style>
</head>

<body>
  <!-- Slider main container -->
  <div class="swiper-container">
  <header style='width: 100%; height: 30px; text-align: center; padding 10px; z-index: 10;position: absolute; top: 0;'>www.CostonMission.com</header>
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" style='background-color: #ff11ff;'>
          <div style='width: 80%; height: 30px; text-align: center; z-index: 1;position: fixed; bottom: 0; left: 100; margin: 0 auto;'>Slide 1</div>
        </div>
        <div class="swiper-slide"><div style='width: 100%; height: 30px; text-align: left; padding 10px; z-index: 1;position: absolute; bottom: 0;'>Slide 2</div></div>
        <div class="swiper-slide"><div style='width: 100%; height: 30px; text-align: left; padding 10px; z-index: 1;position: absolute; bottom: 0;'>Slide 3</div></div>
    </div>
    <!-- If we need pagination -->
    <!-- <div class="swiper-pagination"></div>-->
    
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- If we need scrollbar -->
    <!--<div class="swiper-scrollbar"></div>-->
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
  <script>        
  var mySwiper = new Swiper ('.swiper-container', {
    // Optional parameters
    direction: 'horizontal',
    loop: true,
    
    // If we need pagination
    //pagination: '.swiper-pagination',
    
    // Navigation arrows
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    
    // And if we need scrollbar
    //scrollbar: '.swiper-scrollbar',
  })        
  </script>
</body>

</html>
