<!DOCTYPE html>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">

<style>
.flex-center {
  display: flex;
  align-content: center;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
  
.swiper-container {;
  width: 100%;
  max-width: 800px;
  height: 100vh;
}  

.center {
  text-align: center;
}

.bottom {
  position: absolute;
  bottom: 0;
  height: 30px;
} 

.top {
  position: absolute;
  top: 0;
  height: 30px;
} 

.full-width {
  width: 100%;
}
</style>
</head>

<body class='flex-center'>
  <!-- Slider main container -->
  <div class="swiper-container">
  <header class='top center full-width' style='z-index: 10;'>www.CostonMission.com</header>
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" style='background-color: #ff11ff;'>
          <div class='swiper-container center bottom'>Slide 1</div>
        </div>
        <div class="swiper-slide" style='background-color: #ff22ff;'>
          <div class='swiper-container center bottom'>Slide 2</div>
        </div>
        <div class="swiper-slide" style='background-color: #ff33ff;'>
          <div class='swiper-container center bottom'>Slide 3</div>
        </div>
    </div>
    <!-- If we need pagination -->
    <!-- <div class="swiper-pagination"></div>-->
    
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- If we need scrollbar -->
    <!--<div class="swiper-scrollbar"></div>-->
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
  <script>        
  var mySwiper = new Swiper ('.swiper-container', {
    // Optional parameters
    direction: 'horizontal',
    loop: true,
    
    // If we need pagination
    //pagination: '.swiper-pagination',
    
    // Navigation arrows
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    
    // And if we need scrollbar
    //scrollbar: '.swiper-scrollbar',
  })        
  </script>
</body>

</html>
