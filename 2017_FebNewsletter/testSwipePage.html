<body>
  <!-- header -->
  <div data-role="header">
    <h1>www.CostonMission.com</h1>

  <!-- content -->
  <!-- page 1 -->
  <div data-role="page" id="page1">
    <div data-role="content">
      <p>Page 1</p>
    </div>    
  </div>
 
  <!-- page 2 -->
  <div data-role="page" data-theme='c' id="page2">
    <div data-role="content">
      <p>Page 2</p>
    </div>
  </div>

  <!-- page 3 -->
  <div data-role="page" data-theme='c' id="page3">
    <div data-role="content">
      <p>Page 3</p>
    </div>
  </div>
  
  <div data-role="page" id="page4">
    <div data-role="main" class="ui-content">
      <p>An example of the "arrow pointing left icon" in different buttons.</p>
      <a href="#" class="ui-btn ui-icon-arrow-l ui-btn-icon-left">Left Arrow Anchor</a>
      <div data-role="controlgroup" data-type="horizontal">
        <button class="ui-btn ui-icon-arrow-l ui-btn-icon-left">Left Arrow Button</button>
        <button class="ui-btn ui-icon-arrow-l ui-btn-icon-left">Left Arrow Button</button>
        <input type="button" data-icon="arrow-l" value="Left Arrow Input Button">
      </div>
      <p>Only the icon:</p>
      <a href="#" class="ui-btn ui-corner-all ui-icon-arrow-l ui-btn-icon-notext">Left Arrow Icon</a>
    </div>
  </div>
  
  <!-- footer -->
  <div data-role="footer" data-position='fixed' data-fullscreen='true' data-id="footer" data-theme='c' class='ui-grid-a ui-bar'>
    <div class='ui-block-a'>
      <div data-role="controlgroup" data-type="horizontal"> 
        <button class='ui-btn ui-icon-arrow-l ui-icon-notext' data-id='pageprev'></button>
        <button class='ui-btn ui-icon-arrow-r ui-icon-notext' data-id='pagenext'></button>
      </div>
    </div>
    <div class='ui-block-b'>
      <p style='text-align: right'>How to live like Jesus today and make disciples of all nations</p>
    </div>
  </div>

  <script>
// next page swipe function
$(document).on('swipeleft', '.ui-page', function(event){    
  if(event.handled !== true) // This will prevent event triggering more then once
  {    
    var nextpage = $.mobile.activePage.next('[data-role="page"]');
    // swipe using id of next page if exists
    if (nextpage.length > 0) {
      $.mobile.changePage(nextpage, {transition: "slide", reverse: false}, true, true);
    }
    event.handled = true;
  }
  return false;         
});
// prev page swipe function
$(document).on('swiperight', '.ui-page', function(event){     
  if(event.handled !== true) // This will prevent event triggering more then once
  {      
    var prevpage = $(this).prev('[data-role="page"]');
    if (prevpage.length > 0) {
      $.mobile.changePage(prevpage, {transition: "slide", reverse: true}, true, true);
    }
    event.handled = true;
  }
  return false;            
});
  </script>

</body>
